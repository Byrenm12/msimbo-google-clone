<!-- this is  a special tag -->
<style>
    nav {
         color: red;
    }

    body {
      color: orange;
    }

    p {
        color: blue;
    }

    div {
        background-color: azure;
    }

    .my-navs {
        font-size: 1.25rem;
        background-color: antiquewhite;
        padding-left: 50px;
    }


</style>

<body>

<div id="intro" class="my-navs">
    <!-- [C]ascading Style Sheet -->
    <!-- nav section -->
    <nav>
        <p>About</p>
        <p>Store</p>
        <p>Gmail</p>
        <p>Images</p>
        <img src="https://placeimg.com/25/25/any" alt="Apps">

</div>


    <!-- main section -->
    <div id="sectional">
    <!--    <img src="https://placeimg.com/600/250/aruba" alt="Main Google Image">-->

        <!-- search box -->
        <form action="">
            <input type="search" id="search-box" placeholder="Enter Your Search Here">
            <input type="submit" value="Search">
            <input type="submit" value="I'm Feeling Lucky">
        </form>
        <!--//end -->
        <!-- My booking form -->
        <form>
            <label for="destination">
                Destination
                <select name="destination" id="destination">
                    <option value=""></option>
                    <option value="Maine">Maine</option>
                    <option value="New York">New York</option>
                    <option value="Aruba">Aruba</option>
                </select>
            </label>
            <!-- Date Selection -->
            <label for="booking-from">
                From:
                <input type="month" id="booking-from">
            </label>
            <br>
            <label for="booking-to">
                To:
                <input type="month" id="booking-to">
            </label>

            <label for="special-order">Your Special Order</label> <br>
            <textarea name="special" id="special-order" cols="30" rows="10"></textarea>

            <!--//end -->
            <input type="submit" value="Submit Your Order">
            <input type="reset">
        </form>
        <!--//end -->

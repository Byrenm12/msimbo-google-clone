<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Google</title>
</head>
<body>

<!-- nav section -->
<nav>
    <p>About</p>
    <p>Store</p>
    <p>Gmail</p>
    <p>Images</p>
    <img src="https://placeimg.com/25/25/any" alt="Apps">
    <img src="https://i.pravatar.cc/25" alt="Bio Pic">
</nav>
<!--//end -->


<!-- main section -->
<div>
    <img src="https://placeimg.com/600/250/aruba" alt="Main Google Image">

    <br>
    <br>

    <!-- My booking form -->
    <form>
        <label for="destination">
            Destination
            <select name="destination" id="destination">
                <option value=""></option>
                <option value="Maine">Maine</option>
                <option value="New York">New York</option>
                <option value="Aruba">Aruba</option>
            </select>
        </label>

        <br>
        <!-- Date Selection -->
        <label for="booking-from">
            From:
            <input type="month" id="booking-from">
        </label>
        <br>
        <label for="booking-to">
            To:
            <input type="month" id="booking-to">
        </label>

        <label for="special-order">Your Special Order</label> <br>
        <textarea name="special" id="special-order" cols="30" rows="10"></textarea>

        <!--//end -->

        <br>

        <input type="submit" value="Submit Your Order">
        <input type="reset">
    </form>
    <!--//end -->


</div>
<!--//end-->


<!--footer section -->
<!--//end -->


</body>
</html>
